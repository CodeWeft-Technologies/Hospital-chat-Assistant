<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XYZ Hospital - Select Language</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <style>
    .language-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: var(--space-2xl);
      padding: var(--space-lg);
    }

    .language-title {
      font-weight: 800;
      text-align: center;
      font-size: clamp(var(--font-size-2xl), 5vw, var(--font-size-5xl));
      color: var(--primary-blue-800);
      background: var(--gradient-card);
      padding: var(--space-xl) var(--space-2xl);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--neutral-gray-200);
    }

    .language-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--space-lg);
      width: 100%;
      max-width: 600px;
    }

    .lang-btn {
      padding: var(--space-lg) var(--space-2xl);
      border-radius: var(--radius-xl);
      border: 2px solid var(--primary-blue-200);
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary-blue-50), var(--primary-blue-100));
      color: var(--primary-blue-800);
      transition: all var(--transition-normal);
      font-size: clamp(var(--font-size-lg), 3vw, var(--font-size-2xl));
      min-width: 160px;
      min-height: 70px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
      position: relative;
      overflow: hidden;
    }

    .lang-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left var(--transition-slow);
    }

    .lang-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
      background: linear-gradient(135deg, var(--primary-blue-100), var(--primary-blue-200));
      border-color: var(--primary-blue-400);
      color: var(--primary-blue-900);
    }

    .lang-btn:hover::before {
      left: 100%;
    }

    .lang-btn:active {
      transform: translateY(-2px) scale(1.01);
      transition: all var(--transition-fast);
    }

    .lang-btn.selected {
      background: linear-gradient(135deg, var(--primary-blue-500), var(--primary-blue-600));
      color: var(--neutral-white);
      border-color: var(--primary-blue-600);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

      .lang-btn.selected:hover {
        background: linear-gradient(135deg, var(--primary-blue-600), var(--primary-blue-700));
        transform: translateY(-4px) scale(1.02);
      }

      /* Pulse animation for loading state */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

    @media (max-width: 640px) {
      .language-container {
        gap: var(--space-xl);
        padding: var(--space-md);
      }
      
      .language-title {
        padding: var(--space-lg);
        font-size: var(--font-size-2xl);
      }
      
      .language-buttons {
        gap: var(--space-md);
      }
      
      .lang-btn {
        min-width: 140px;
        min-height: 60px;
        padding: var(--space-md) var(--space-lg);
        font-size: var(--font-size-base);
        border-width: 2px;
      }
    }
  </style>
</head>
<body data-page="language">
  <div class="language-container">
    <h1 id="langTitle" class="language-title">Language / भाषा</h1>
    <div class="language-buttons">
      <button class="lang-btn" data-lang="english">English</button>
      <button class="lang-btn" data-lang="hindi">हिंदी</button>
      <button class="lang-btn" data-lang="marathi">मराठी</button>
    </div>
  </div>

  <!-- Link to separate JS file -->
  <script src="{{ url_for('static', filename='js/language.js') }}"></script>
</body>
</html>
