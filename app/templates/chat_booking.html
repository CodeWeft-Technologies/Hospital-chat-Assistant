<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Appointment - XYZ Hospital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body data-page="booking">
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="flex items-center justify-between">
        <div>
          <h1 id="hospitalName" class="text-2xl font-bold text-primary">XYZ Hospital</h1>
          <h2 id="chatHeading" class="text-lg text-gray-600">Chat Assistant - Booking Appointment</h2>
        </div>
        <div class="flex gap-2">
          <button id="backBtn" class="btn btn-secondary">← Home</button>
          <button id="languageBtn" class="btn btn-secondary">Language</button>
        </div>
      </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </main>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <input id="chatInput" type="text" placeholder="Type your message..." autocomplete="off" class="chat-input"/>
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chat_booking.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof startBookingFlow === "function") {
        startBookingFlow();  // ✅ auto start
      }
    });
  </script>
</body>
</html>
