<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - XYZ Hospital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 25%, #E0F6FF 50%, #F0F8FF 75%, #87CEEB 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(135, 206, 235, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(176, 224, 230, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(224, 246, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    /* Floating particles animation */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4682B4, #87CEEB, #B0E0E6, #87CEEB, #4682B4);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    .login-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s ease-in-out infinite;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
      z-index: 2;
    }

    .hospital-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4682B4, #87CEEB);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(70, 130, 180, 0.3);
      animation: floatLogo 3s ease-in-out infinite;
    }

    .hospital-logo i {
      font-size: 32px;
      color: white;
    }

    .login-title {
      font-size: 28px;
      font-weight: 800;
      color: #1e3a8a;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      font-size: 16px;
      color: #64748b;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .form-input:focus {
      outline: none;
      border-color: #87CEEB;
      background: rgba(255, 255, 255, 1);
      box-shadow: 
        0 0 0 4px rgba(135, 206, 235, 0.1),
        0 4px 12px rgba(135, 206, 235, 0.15);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
      pointer-events: none;
    }

    .form-group {
      position: relative;
    }

    .form-group .input-icon {
      top: 42px;
    }

    .remember-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      position: relative;
      z-index: 2;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .custom-checkbox {
      position: relative;
      display: inline-block;
    }

    .custom-checkbox input {
      opacity: 0;
      position: absolute;
    }

    .checkmark {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .custom-checkbox input:checked + .checkmark {
      background: linear-gradient(135deg, #4682B4, #87CEEB);
      border-color: #87CEEB;
      transform: scale(1.1);
    }

    .custom-checkbox input:checked + .checkmark::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
      cursor: pointer;
    }

    .forgot-password {
      font-size: 14px;
      color: #87CEEB;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      color: #4682B4;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #4682B4 0%, #87CEEB 50%, #B0E0E6 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 25px rgba(70, 130, 180, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(70, 130, 180, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(-1px);
    }

    .flash-message {
      padding: 16px 20px;
      margin-bottom: 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      position: relative;
      z-index: 2;
      animation: slideInDown 0.5s ease;
    }

    .flash-success {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .flash-danger {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      border: 1px solid #f87171;
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .login-card {
        padding: 32px 24px;
        border-radius: 20px;
      }

      .login-title {
        font-size: 24px;
      }

      .hospital-logo {
        width: 70px;
        height: 70px;
        border-radius: 16px;
      }

      .hospital-logo i {
        font-size: 28px;
      }

      .form-input {
        padding: 14px 16px;
        font-size: 16px;
      }

      .login-button {
        padding: 16px 20px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 24px 20px;
        border-radius: 16px;
      }

      .login-title {
        font-size: 22px;
      }

      .login-subtitle {
        font-size: 14px;
      }

      .hospital-logo {
        width: 60px;
        height: 60px;
        border-radius: 12px;
      }

      .hospital-logo i {
        font-size: 24px;
      }

      .form-input {
        padding: 12px 14px;
        font-size: 16px;
      }

      .login-button {
        padding: 14px 18px;
        font-size: 14px;
      }

      .remember-section {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }

    @media (max-width: 360px) {
      .login-card {
        padding: 20px 16px;
      }

      .login-title {
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .login-card {
        background: rgba(255, 255, 255, 1);
        border: 2px solid #000;
      }
      
      .form-input {
        border: 2px solid #000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="hospital-logo">
          <i class="fas fa-hospital"></i>
        </div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">XYZ Hospital Management System</p>
      </div>

      <form method="POST" action="{{ url_for('admin_bp.login') }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="form-group">
          <label for="username" class="form-label">User ID</label>
          <input type="text" name="username" id="username" required
            class="form-input" placeholder="Enter your user ID" />
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" required
            class="form-input" placeholder="Enter your password" />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <div class="remember-section">
          <div class="checkbox-container">
            <div class="custom-checkbox">
              <input type="checkbox" name="remember" id="remember" />
              <div class="checkmark"></div>
            </div>
            <label for="remember" class="checkbox-label">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
          LOGIN
        </button>
      </form>
    </div>
  </div>
</body>
</html>
