<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Departments Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Manage Departments</h1>

        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Add New Department</h2>
        <form method="POST" action="{{ url_for('admin_bp.departments') }}" class="mb-8 p-4 border rounded-lg bg-gray-50">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block font-semibold mb-1">Name (English)</label>
                    <input type="text" name="name_en" required
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
                </div>
                <div>
                    <label class="block font-semibold mb-1">Name (Hindi)</label>
                    <input type="text" name="name_hi"
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
                </div>
                <div>
                    <label class="block font-semibold mb-1">Name (Marathi)</label>
                    <input type="text" name="name_mr"
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-300" />
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200">Create Department</button>
            </div>
        </form>

        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Existing Departments</h2>
        
        {% if departments %}
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name (English)</th>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for dept in departments %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ dept.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ dept.name_en }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="{{ url_for('admin_bp.edit_department', department_id=dept.id) }}" 
                               class="text-blue-600 hover:text-blue-900">Edit</a>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center py-4 text-gray-500">No departments have been added yet.</p>
        {% endif %}

        <div class="mt-8 text-center">
            <a href="{{ url_for('admin_bp.admin_dashboard') }}"
               class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
